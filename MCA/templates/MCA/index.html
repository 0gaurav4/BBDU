<html>       
        <head>
            <title>Registration Form</title>
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <style>
                *{
                    padding: 0.1%;
                }
                @media screen and (max-width: 1410px) {
                    html, body{
                    width: fit-content;
                    height: fit-content;
                    padding-left: 10%;
                    font-size: 20px;
                    justify-content: space-around;
                    word-wrap: break-word;
                    line-height: 1.5;
                    }
                }
            </style>
            <script>
                function fun()
                {
                    alert("Name: "+form1.uname.value  +
                    "    Email: "+form1.email.value  + 
                    "    Gender: "+form1.gender.value  + 
                    "    Address: "+form1.address.value);
                    var a=(document.form1.password.value);
                    var b=(document.form1.cpassword.value);
                    if (a==b){
                        confirm("Submit")
                        window.location.href = "http://127.0.0.1:8000/Gaurav";
                        return true;

                    }
                    else 
                    {
                        alert("password not matched with confirm password");
                        document.getElementById("form1").reset();
                        return false;
                    }
                }
            </script>
        </head>
        <body style="background-color: rgb(0, 0, 0); color:azure;">
            <h3 style="margin-left: 40vw ;">Registration Form</h3>
            <div style="margin-left: 40vw ; margin-right: 90vw;">
            <form id="form1" name="form1" method="get" action="https://0gaurav4.github.io/BBDU/MCA/templates/MCA/greet.html" onsubmit="fun()">
            <fieldset>
            <legend>User Personal Information</legend> 
            <label for="uname">Enter your full name</label>
            <br>
            <input type="text" id="uname" name="uname" placeholder="yourname">
            <br>
            <label for="email">Enter your email</label>
            <br>
            <input type="email" id="email" name="email" placeholder="your@email.com">
            <br>
            <label for="password">Enter your password</label>
            <br>
            <input type="password" id="password" name="password" placeholder="....">
            <br>
            <label for="cpassword">Confirm your password</label>
            <br>
            <input type="password" id="cpassword" name="cpassword" placeholder="....">
            <br>
            <br>
            <label for="gender">Enter your Gender</label>
            <br>
            <input type="radio" name="gender" id="gender" value="male"> Male <br>
            <input type="radio" name="gender" id="gender" value="female"> Female <br>
            <input type="radio" name="gender" id="gender" value="others"> Others <br>
            <br>
            <label for="address">Enter your Address</label> 
            <br>
            <textarea name="address" id="address" cols="30" rows="3" placeholder="city,country"></textarea>
            <br>
            <input type="submit" value="Sign-up">
            <input type="reset" name="resert" value="Reset">
            </fieldset>
            </form>
        </div>
           </body>
    </html>
